<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
    <main>
        <section class="left">
            <img alt ="parfume" src="images/image-product-desktop.jpg" class="main_image">
        </section>
        <section class="right">
             <p class="text">PERFUME</p>            
             <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
             <p class="text_content">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>    
            <div class="price_container">
                <h4 class="price">$149.99</h4>
                <h5 class="old_price"><del>$169.99</del></h5>
            </div>
            <button class="btn"><img class="icon_card" src="images/icon-cart.svg">Add to Cart</button>
        </section>

    </main>
</body>

</html>
